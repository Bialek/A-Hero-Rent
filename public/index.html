<body>
    <header class="header header--main">
        <img
            srcset="
            ./images/home-slide-big.jpg 1440w,
            ./images/home-slide-medium.jpg 1024w,
            ./images/home-slide-small.jpg 640w,
            "
            src="./images/home-slide-big.jpg"
            alt="background"
            class="header__background"
        >
        <nav class="nav">
            <a href="index">
                <img class="nav__logo" src="./images/logo.png" alt="logo">
            </a>
            
            <div class="nav__mobile">
                <span class="nav__icon"></span>
                <span class="nav__icon"></span>
                <span class="nav__icon"></span>
            </div>

            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="add-hero">dodaj herosa</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="edit-hero")">edytuj herosa</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="delete-hero" ">usuń herosa</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="clean-db">wyczyść bazę</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="load-default-hero" >wczytaj herosów</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="loader">
            <span class="loader__spinner"></span>
        </div>

        <section class="container" id="homePage">
            <div class="cart">
                <div class="cart__header">
                    <h2 class="cart__text">koszyk</h2>
                    <h2 class="cart__text">
                        do zapłaty: 
                        <span class="cart__value">0,00 zł</span>
                    </h2>
                </div>
            </div>    
        </section>

        <section class="container hidden" id="addHeroPage">
            <form id="addHeroForm" class="form">
                <h1 class="form__title">Dodaj Herosa</h1>
                <input type="text" name="name" class="form__input" type="text" placeholder="Nazwa Bohatera" required>
                <input name="img" class="form__input" type="text" placeholder="Adres/nazwa zdjęcia">
                <input type="number" name="price" class="form__input" type="text" placeholder="Cena wynajmu /h" required>
                <textarea name="description" class="form__input" rows="3" placeholder="Opis Bohatera"></textarea>
                <button class="form__btn" type="submit">Dodaj</button>
            </form>
        </section>

        <section class="container hidden" id="editHeroPage">
            <form id="editHeroForm" class="form">
                <h1 class="form__title">Edytuj Herosa</h1>
                <input name="img" class="form__input" type="text" placeholder="Adres/nazwa zdjęcia">
                <input type="number" name="price" class="form__input" type="text" placeholder="Cena wynajmu /h" required>
                <textarea name="description" class="form__input" rows="3" placeholder="Opis Bohatera"></textarea>
                <button class="form__btn" type="submit">Edytuj</button>
            </form>
        </section>

        <section class="container hidden" id="deleteHeroPage">
            <form id="deleteHeroForm" class="form">
                <h1 class="form__title">Usuń Heroesa</h1>
                <button class="form__btn" type="submit">Usuń</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <span class="footer__description">Need a Hero-Pure JS/CSS Aplikacja do ćwiczenia nabytej wiedzy o JavaScript</span>
        <a href="http://bialekrafal.pl/" target="_blank" class="footer__description">bialekrafal.pl</a>
    </footer>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
